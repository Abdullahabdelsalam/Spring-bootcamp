<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Student </title>

favorite Operating Systems: <span th:text="${student.favoriteSystems}" />

</html>
